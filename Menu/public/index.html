<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-backgroundWhite">
    <div class="flex flex-col items-center mt-12">
        <div class="text-logoBlue text-[1.8rem] md:text-[2.2rem] lg:text-[2.4rem] capitalize font-roboto tracking-[0.25rem] font-bold p-2">
            our menu
        </div>
        <p class="h-1 bg-golden w-[4rem]"></p>
    </div>
    <div class="flex justify-center gap-x-1 sm:gap-x-4 gap-y-2 flex-wrap my-8">
        <button class="menuButton" onclick="renderAll()">
            All
        </button>
        <button class="menuButton" onclick="renderBreakfast()">
            Breakfast
        </button>
        <button class="menuButton" onclick="renderLunch()">
            Lunch
        </button>
        <button class="menuButton" onclick="renderShakes()">
            Shakes
        </button>
        <button class="menuButton" onclick="renderDinner()">
            Dinner
        </button>
    </div>
    <div class="flex flex-col items-center xl:grid xl:grid-cols-2 xl:grid-flow-row xl:mx-auto xl:justify-items-center xl:w-[72rem]" id="menuPlane">
    
    </div>
    <script src="script.js"></script>
</body>
</html>
