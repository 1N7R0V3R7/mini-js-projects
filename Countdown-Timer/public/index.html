<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-[#f1f5f8] p-4">

    <div class="lg:grid lg:grid-cols-2 lg:gap-10 lg:mt-16 lg:max-w-screen-lg lg:mx-auto">
        <div class="mt-2 lg:my-auto">
            <img src="gift.jpeg" alt="i-Phone" class="">
        </div>
        <div class="">
            <h1 class="uppercase text-[#2860a4] font-bold tracking-widest text-[1.3rem] lg:text-[2rem] mt-8 lg:mt-0">
                Old iPhone giveaway
            </h1>
            <div class="font-bold tracking-widest leading-[1rem] mt-3 text-[0.9rem] lg:text-[1rem]" id="deadline-date">
            </div>
            <div class="text-[0.9rem] lg:text-[1rem] text-gray-400 mt-8">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fugiat molestiae omnis atque, beatae quasi odit dicta corporis perspiciatis illo voluptatum asperiores sunt repudiandae reiciendis dolores consectetur eos, ullam veritatis odio.
            </div>
            <div class="grid grid-cols-4 gap-4 mt-6" id="remaining-days">
                <div class="card">
                    <div class="countdown"></div>
                    <p class="">Days</p>
                </div>
                <div class="card">
                    <p class="countdown"></p>
                    <p class="">Hours</p>
                </div>
                <div class="card">
                    <p class="countdown"></p>
                    <p class="">Mins</p>
                </div>
                <div class="card">
                    <p class="countdown"></p>    
                    <p class="">Secs</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
