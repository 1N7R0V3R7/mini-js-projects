<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex justify-center items-center h-screen text-customBlue bg-customWhite">
    <div class="text-center">
        <div class="text-5xl font-bold xs:text-4xl">Simple Counter</div>
        <p class="text-8xl font-medium pt-4 pb-8 xs:text-7xl" id="counter">0</p>
        <div class="grid grid-cols-3 gap-4 text-xl xs:text-lg xs:gap-1.5">
            <button class="btn" id="decrement" onclick="decreaseCounter()">Decrease</button>
            <button class="btn" id="reset" onclick="resetCounter()">Reset</button>
            <button class="btn" id="increment" onclick="increaseCounter()">Increase</button>
        </div>
    </div>
    <script src="counter.js" type="text/javascript"></script>
</body>
</html>
