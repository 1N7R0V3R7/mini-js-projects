<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Bud</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <section class="h-screen w-full bg-[#f1f5f8]">
        <div class="bg-white w-fit px-4 py-12 absolute left-1/2 top-[15%] -translate-x-1/2 shadow-lg">
            <div id="toast" class="text-center hidden rounded-md py-2 mb-4">
            </div>
            <h1 class="text-[#063251] font-bold mb-4 text-center text-2xl tracking-widest">Grocery Bud</h1>
            <div class="flex">
                <input type="text" class="bg-[#f1f5f8] rounded-l-full px-4 outline-0 w-full"
                    placeholder="Enter item, eg: eggs" />
                <button class="bg-[#a5d5f8] duration-500 rounded-r-full hover:bg-[#49a6e9] text-[#063251] p-2"
                    id="submit-btn">
                    Submit
                </button>
            </div>
            <ul class="mt-8 text-[#063251]">
                <li class="flex justify-between items-center px-8 py-4">
                    <p class="">
                        ${item}
                    </p>
                    <div class="flex items-center gap-2" data-key=${index}>
                        <button class="" id="edit-btn" onclick="updateItem(event)">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 pointer-events-none text-green-500"
                                viewBox="0 0 20 20" fill="currentColor">
                                <path
                                    d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
                                <path fill-rule="evenodd"
                                    d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                        <button class="" id="delete-btn" onclick="removeItem(event)">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 pointer-events-none text-red-500"
                                viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                </li>
            </ul>

            <button class="tracking-widest hidden text-red-500 mt-8 w-full" id="clear-all-btn">
                Clear Items
            </button>
        </div>
    </section>
    <div class="create-update delete hidden"></div>
    <script src="script.js"></script>
</body>

</html>
