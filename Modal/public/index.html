<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="h-screen w-screen flex justify-center items-center relative">
    <div class="hidden"></div>
    <div class="bg-white rounded-lg p-16 shadow-lg flex flex-col justify-between items-center mx-4 absolute z-0">
        <p class="text-logoBlue text-center mb-8 font-roboto text-[3.25rem] leading-[4rem] font-bold tracking-widest md:text-[4rem]">
            Modal Project
        </p>
        <button class="text-white text-sm uppercase bg-accentBlue rounded-md px-4 py-2 tracking-widest font-openSans hover:text-accentBlue hover:outline w-fit hover:outline-accentBlue hover:bg-white duration-500 ease-linear" onclick="renderModal()">
            Open Modal
        </button>
    </div>
    <div class="hidden absolute z-10 h-screen w-screen flex justify-center items-center bg-accentBlue/[0.5]" id="modalMenu">
        <div class="bg-white rounded-lg shadow-lg w-[90%] md:w-[40rem] h-[16rem] flex justify-center items-center relative">
            <button class="absolute top-4 right-4" onclick="renderModal()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-crossRed hover:text-crossRedHover duration-500 hover:scale-150" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <p class="text-logoBlue tracking-widest text-xl md:text-2xl font-bold font-roboto">
                Modal Content
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
